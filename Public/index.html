<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Src/scss/style.css">
    <title>Login | Sign Up</title>
</head>
<body>
    <main>
        <section id="page" style="background-image: url(../Src/scss/img/bg_img.svg); background-repeat: no-repeat;">
            <div class="login">
                <h1>Login</h1>
                <p>Enter your credentials</p>
                <div class="input">
                    <div class="user">
                        <input type="text" name="name" class="username" placeholder="Username">
                        <img src="../Src/scss/img/user.png" alt="">
                    </div>
                 <div class="password_list">
                    <input type="text" name="password" class="password" placeholder="Password">
                    <img src="../Src/scss/img/view.png" alt="" class="password_control">
                 </div>
                </div>
                <a href="#">Forgot your password?</a>
                <button class="login_b"><a href="#">SIGN UP</a></button>
                <button class="login_b"><a href="#">LOGIN</a></button>
            </div>
        </section>
    </main>
 
</body>
</html>
